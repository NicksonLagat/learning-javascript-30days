<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickson's Todo App</title>
  </head>
  <body>
    // tags describe what kind of visual elements we have
    <div>Nickson Nickson</div>
    <button>Press Me</button>

    // variables are like containers
    <script>
      let todo1 = "Ride bike";
      let todo2 = "Cook food";
      let todo3 = "Check meeting updates";

      // this code creates a div element add assigns it to the element variable
      // the document here is the body
      let element = document.createElement("div");

      // now we are assigning todo1 value to element's innexr text. i.e placing the value of todo in between the divs
      element.innerText = todo1;

      // now this js commands appends the element to the body
      document.body.appendChild(element);


      function addTodo(TodoTitle) {
        // this code creates a div element add assigns it to the element variable
        // the document here is the body
        let element = document.createElement("div");

        // now we are assigning todo1 value to element's innexr text. i.e placing the value of todo in between the divs
        element.innerText = TodoTitle;

        // now this js commands appends the element to the body
        document.body.appendChild(element);
      }


      addTodo(Todo1)
      addTodo(Todo2)
      addTodo(Todo3)




      element = document.createElement("div");
      element.innerText = todo2;
      document.body.appendChild(element);

      element = document.createElement("div");
      element.innerText = todo3;
      document.body.appendChild(element);
    </script>
  </body>
</html>
